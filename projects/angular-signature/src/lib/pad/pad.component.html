<div>
  <canvas id="myCanvas"
    (mousedown)="startPainting($event)"
    (mouseup)="endPainting()"
    (mousemove)="draw($event)"
    [style.border-style]="'solid'"
    [style.width]="pad_width"
    [style.height]="pad_height"
    [style.background-color]="pad_background_color"
    [style.border-color]="pad_border_color"
    [style.border-width]="pad_border_width"
  >
  </canvas>
</div>
